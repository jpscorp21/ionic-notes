<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle de la Nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="notes.title"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="notes.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="addNote()" block>{{ title }}</button>
    <button *ngIf="id != 0" ion-button color="danger" (click)="deleteNote()" block>Borrar</button>
  </div>
  
</ion-content>
